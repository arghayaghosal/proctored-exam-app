<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self' data:; connect-src 'self' ws: wss:; media-src 'self';"><meta charset="UTF-8"><title>Live Proctoring</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background-color: #f4f7f9; color: #3c4043; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        h1, h2 { color: #2c3e50; }
        .live-indicator { font-size: 1.2em; font-weight: bold; }
        .main-container { display: flex; gap: 20px; margin-top: 20px; }
        .left-panel { flex: 1; }
        .right-panel { flex: 3; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .video-container { position: relative; }
        video { width: 100%; border-radius: 8px; background-color: black; }
        .name-tag { position: absolute; bottom: 8px; left: 8px; background-color: rgba(0,0,0,0.6); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.9em; }
        .waiting-list { list-style: none; padding: 0; }
        .waiting-list li { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 8px; }
        .admit-btn { background-color: #28a745; padding: 5px 12px; cursor: pointer; color: white; border: none; border-radius: 3px; font-size: 0.9em; }
        .admit-btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Live Proctoring</h1>
        <div class="live-indicator">Live Candidates: <span id="candidate-count">0</span></div>
    </div>
    <div class="main-container">
        <div class="left-panel">
            <h2>Waiting Room</h2>
            <ul id="waiting-list" class="waiting-list"></ul>
        </div>
        <div class="right-panel">
            <h2>Live Feeds</h2>
            <div id="video-grid"></div>
        </div>
    </div>
    <script>
        const socket = io();
        const countSpan = document.getElementById('candidate-count');
        const videoGrid = document.getElementById('video-grid');
        const waitingList = document.getElementById('waiting-list');
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        const peerConnections = {};

        socket.on('update-count', (count) => { countSpan.textContent = count; });

        socket.on('update-waiting-list', (interns) => {
            waitingList.innerHTML = '';
            for (const id in interns) {
                const li = document.createElement('li');
                li.innerHTML = `<span>${interns[id].name}</span> <button class="admit-btn" data-id="${id}">Admit</button>`;
                waitingList.appendChild(li);
            }
        });

        waitingList.addEventListener('click', (e) => {
            if (e.target.classList.contains('admit-btn')) {
                const socketId = e.target.getAttribute('data-id');
                socket.emit('admit-intern', { socketId: socketId });
            }
        });

        socket.on('offer-for-admin', async ({ offer, from, name }) => {
            const peerConnection = new RTCPeerConnection(configuration);
            peerConnections[from] = peerConnection;

            peerConnection.ontrack = (event) => {
                let videoContainer = document.getElementById(`container-${from}`);
                if (!videoContainer) {
                    videoContainer = document.createElement('div');
                    videoContainer.id = `container-${from}`;
                    videoContainer.className = 'video-container';
                    
                    const video = document.createElement('video');
                    video.srcObject = event.streams[0];
                    video.autoplay = true;
                    video.playsInline = true;
                    video.muted = true; // Fix for browser autoplay policies
                    
                    const nameTag = document.createElement('div');
                    nameTag.className = 'name-tag';
                    nameTag.textContent = name;
                    
                    videoContainer.appendChild(video);
                    videoContainer.appendChild(nameTag);
                    videoGrid.appendChild(videoContainer);
                }
            };

            peerConnection.onicecandidate = (event) => { if (event.candidate) { socket.emit('ice-candidate-from-admin', { candidate: event.candidate, to: from }); } };
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer-from-admin', { answer: answer, to: from });
        });

        socket.on('ice-candidate-for-admin', ({ candidate, from }) => {
            if (peerConnections[from]) { peerConnections[from].addIceCandidate(new RTCIceCandidate(candidate)); }
        });

        socket.on('user-disconnected', (socketId) => {
            if (peerConnections[socketId]) {
                peerConnections[socketId].close();
                delete peerConnections[socketId];
            }
            const videoContainer = document.getElementById(`container-${socketId}`);
            if (videoContainer) { videoContainer.remove(); }
        });
    </script>
</body>
</html>
