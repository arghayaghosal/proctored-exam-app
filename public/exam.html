<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self' data:; connect-src 'self' ws: wss:; media-src 'self';"><meta charset="UTF-8"><title>Internship Exam</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f9; }
        .container { max-width: 800px; width: 90%; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }
        #start-screen, #waiting-screen, #exam-screen, #end-screen { display: none; }
        #start-screen { display: block; }
        #candidate-name { font-size: 1em; padding: 10px; width: 60%; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #question-text { font-size: 1.5em; margin: 20px 0; }
        #options-container { display: flex; flex-direction: column; gap: 10px; margin: 30px 0; }
        .option { padding: 15px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; text-align: left; transition: background-color 0.2s; }
        .option:hover { background-color: #f0f0f0; }
        .option.selected { background-color: #dbeafe; border-color: #3498db; }
        #timer { font-size: 1.3em; font-weight: bold; color: #e74c3c; }
        button { padding: 12px 25px; font-size: 1.1em; color: white; background-color: #3498db; border: none; border-radius: 5px; cursor: pointer; }
        #next-button { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Internship Assessment</h1>
            <input type="text" id="candidate-name" placeholder="Enter your full name" required>
            <button id="start-button">Join Waiting Room</button>
        </div>
        <div id="waiting-screen">
            <h2>You are in the waiting room.</h2>
            <p>The exam will begin as soon as the administrator grants you permission.</p>
        </div>
        <div id="exam-screen">
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <p id="timer"></p>
            <button id="next-button">Next</button>
        </div>
        <div id="end-screen">
            <h1 id="end-title"></h1>
            <p id="end-message"></p>
        </div>
    </div>
    <script src="exam.js"></script>
</body>
</html>
